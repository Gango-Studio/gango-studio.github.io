<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>通用兼容节拍器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .wheel-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px;
        }

        .control-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            box-shadow: 8px 8px 16px #d0d0d0,
                      -8px -8px 16px #ffffff;
            cursor: pointer;
            touch-action: none;
            transition: transform 0.1s ease-out;
        }

        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 6px #d0d0d0,
                      inset -3px -3px 6px #ffffff;
        }

        #bpm {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        button {
            margin: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            box-shadow: 4px 4px 8px #d0d0d0,
                      -4px -4px 8px #ffffff;
            color: #333;
            transition: all 0.2s ease;
        }

        button:active {
            box-shadow: inset 2px 2px 4px #d0d0d0,
                      inset -2px -2px 4px #ffffff;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="control-wheel"></div>
        <div class="center-display">
            <span id="bpm">120</span>
            <span>BPM</span>
        </div>
    </div>
    <button id="toggle">Start</button>

    <script>
          (function() {
            const config = {
                minBpm: 30,
                maxBpm: 240,
                baseBpm: 120,
                rotationRange: 270, // 有效旋转角度范围
                sensitivity: 2.2    // 精确调整后的灵敏度系数
            };

            let state = {
                isPlaying: false,
                rotation: 0,
                currentBpm: config.baseBpm,
                nextTick: 0,
                audioElements: [],
                timerId: null,
                lastAngle: 0,
                startRotation: 0
            };

            // 音频初始化
            function initAudio() {
                state.audioElements = Array(3).fill().map(() => {
                    const audio = new Audio('metronome.mp3');
                    audio.preload = 'auto';
                    return audio;
                });
            }

            // 修正后的旋转控制逻辑
            function setupWheelControl() {
                const wheel = document.querySelector('.control-wheel');
                let isDragging = false;

                function getCenter() {
                    const rect = wheel.getBoundingClientRect();
                    return {
                        x: rect.left + rect.width/2,
                        y: rect.top + rect.height/2
                    };
                }

                function handleStart(e) {
                    e.preventDefault();
                    isDragging = true;
                    state.startRotation = state.rotation;
                    const center = getCenter();
                    const pos = e.touches ? e.touches[0] : e;
                    state.lastAngle = Math.atan2(
                        pos.clientY - center.y,
                        pos.clientX - center.x
                    );
                }

                function handleMove(e) {
                    if (!isDragging) return;
                    e.preventDefault();

                    const center = getCenter();
                    const pos = e.touches ? e.touches[0] : e;
                    const currentAngle = Math.atan2(
                        pos.clientY - center.y,
                        pos.clientX - center.x
                    );

                    // 计算精确角度差
                    let angleDiff = currentAngle - state.lastAngle;
                    
                    // 处理角度差超过π的情况（全周修正）
                    if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                    if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;

                    // 转换角度差为实际旋转度数（带灵敏度系数）
                    const rotationDelta = angleDiff * (180 / Math.PI) * config.sensitivity;
                    
                    // 更新总旋转角度并限制范围
                    state.rotation = Math.max(-config.rotationRange/2, 
                        Math.min(config.rotationRange/2, 
                        state.startRotation + rotationDelta));

                    // 计算BPM（基于中间值120的正负偏移）
                    const targetBpm = config.baseBpm + 
                        (state.rotation / (config.rotationRange/2)) * 
                        (config.maxBpm - config.minBpm)/2;

                    updateBpm(targetBpm);
                    wheel.style.transform = `rotate(${state.rotation}deg)`;
                }

                function handleEnd() {
                    isDragging = false;
                }

                wheel.addEventListener('mousedown', handleStart);
                wheel.addEventListener('touchstart', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);
            }

            function updateBpm(targetBpm) {
                state.currentBpm = Math.max(config.minBpm, 
                    Math.min(config.maxBpm, Math.round(targetBpm)));
                document.getElementById('bpm').textContent = state.currentBpm;
            }

            // 高精度调度器
            function scheduler() {
                if (!state.isPlaying) return;

                const now = Date.now();
                const interval = 60000 / state.currentBpm; // 精确计算间隔
                const drift = now - state.nextTick;

                // 动态误差补偿
                if (drift > interval * 1.2) {
                    state.nextTick = now - interval;
                }
                state.nextTick += interval;

                playTick();
                
                // 计算下次调度时间（带提前补偿）
                const nextDelay = Math.max(0, interval - (Date.now() - now));
                state.timerId = setTimeout(scheduler, nextDelay);
            }

            function playTick() {
                const audio = state.audioElements[Math.floor(Math.random() * state.audioElements.length)];
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }

            document.getElementById('toggle').addEventListener('click', function() {
                state.isPlaying = !state.isPlaying;
                this.textContent = state.isPlaying ? 'Stop' : 'Start';
                
                if (state.isPlaying) {
                    state.nextTick = Date.now();
                    scheduler();
                } else {
                    clearTimeout(state.timerId);
                }
            });

            // 初始化
            initAudio();
            setupWheelControl();
        })();

    </script>
</body>
</html>
