<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节拍器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #333;
            position: relative;
            margin: 20px auto;
            touch-action: none;
        }
        .marker {
            width: 4px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: bottom;
        }
        .bpm {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="marker" id="marker"></div>
        </div>
        <div class="bpm">BPM: <span id="bpm">60</span></div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const marker = document.getElementById('marker');
        const bpmDisplay = document.getElementById('bpm');
        let bpm = 60;
        let angle = 0;
        let isDragging = false;
        let audioContext;
        let audioBuffer;
        let startTime;
        let nextBeatTime;

        // 加载音频文件
        function loadAudio() {
            return fetch('metronome.wav')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(buffer => {
                    audioBuffer = buffer;
                });
        }

        // 初始化音频上下文
        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // 播放节拍
        function playMetronome() {
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        }

        // 启动节拍器
        function startMetronome() {
            startTime = audioContext.currentTime;
            nextBeatTime = startTime;
            scheduleBeats();
        }

        // 安排节拍
        function scheduleBeats() {
            const interval = 60 / bpm;
            while (nextBeatTime < audioContext.currentTime + 0.1) {
                playMetronome();
                nextBeatTime += interval;
            }
            requestAnimationFrame(scheduleBeats);
        }

        // 更新BPM
        function updateBPM(newAngle) {
            angle = newAngle;
            bpm = Math.round((angle + 180) / 3.6); // 将角度映射到60-180 BPM
            bpmDisplay.textContent = bpm;
        }

        // 拖动事件
        wheel.addEventListener('mousedown', (e) => {
            isDragging = true;
        });

        wheel.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = wheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                const newAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                updateBPM(newAngle);
                marker.style.transform = `rotate(${newAngle}deg)`;
            }
        });

        wheel.addEventListener('mouseup', () => {
            isDragging = false;
        });

        wheel.addEventListener('touchstart', (e) => {
            isDragging = true;
        });

        wheel.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const rect = wheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const touch = e.touches[0];
                const deltaX = touch.clientX - centerX;
                const deltaY = touch.clientY - centerY;
                const newAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                updateBPM(newAngle);
                marker.style.transform = `rotate(${newAngle}deg)`;
            }
        });

        wheel.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 初始化
        initAudioContext();
        loadAudio().then(() => {
            startMetronome();
        });
    </script>
</body>
</html>
