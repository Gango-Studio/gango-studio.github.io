<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub节拍器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .wheel-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px;
        }

        .control-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            box-shadow: 8px 8px 16px #d0d0d0,
                      -8px -8px 16px #ffffff;
            cursor: grab;
            touch-action: none;
        }

        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 6px #d0d0d0,
                      inset -3px -3px 6px #ffffff;
        }

        #bpm {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        button {
            margin: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            box-shadow: 4px 4px 8px #d0d0d0,
                      -4px -4px 8px #ffffff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="control-wheel"></div>
        <div class="center-display">
            <span id="bpm">120</span>
            <span>BPM</span>
        </div>
    </div>
    <button id="toggle">Start</button>

    <script>
        (function() {
            // 配置项
            const CONFIG = {
                MIN_BPM: 30,
                MAX_BPM: 240,
                BASE_BPM: 120,
                ROTATION_RANGE: 270,
                SENSITIVITY: 2.2
            };

            // 状态管理
            let state = {
                isPlaying: false,
                rotation: 0,
                currentBpm: CONFIG.BASE_BPM,
                nextTick: 0,
                audioElement: null,
                timerId: null,
                audioReady: false
            };

            // 音频初始化
            function initAudio() {
                state.audioElement = new Audio('metronome.wav');
                state.audioElement.preload = 'auto';
                
                state.audioElement.addEventListener('canplaythrough', () => {
                    state.audioReady = true;
                    console.log('音频已准备好');
                });
                
                state.audioElement.addEventListener('error', (e) => {
                    console.error('音频加载失败:', e);
                });
            }

            // 旋转控制逻辑
            function setupWheelControl() {
                const wheel = document.querySelector('.control-wheel');
                let isDragging = false;
                let startRotation = 0;

                function getCenter() {
                    const rect = wheel.getBoundingClientRect();
                    return {
                        x: rect.left + rect.width/2,
                        y: rect.top + rect.height/2
                    };
                }

                function handleStart(e) {
                    e.preventDefault();
                    isDragging = true;
                    startRotation = state.rotation;
                    const center = getCenter();
                    const pos = e.touches ? e.touches[0] : e;
                    state.lastAngle = Math.atan2(
                        pos.clientY - center.y,
                        pos.clientX - center.x
                    );
                }

                function handleMove(e) {
                    if (!isDragging) return;
                    e.preventDefault();

                    const center = getCenter();
                    const pos = e.touches ? e.touches[0] : e;
                    const currentAngle = Math.atan2(
                        pos.clientY - center.y,
                        pos.clientX - center.x
                    );

                    let angleDiff = currentAngle - state.lastAngle;
                    angleDiff = ((angleDiff + Math.PI) % (Math.PI * 2)) - Math.PI;

                    const rotationDelta = angleDiff * (180 / Math.PI) * CONFIG.SENSITIVITY;
                    state.rotation = Math.max(-CONFIG.ROTATION_RANGE/2, 
                        Math.min(CONFIG.ROTATION_RANGE/2, 
                        startRotation + rotationDelta));

                    const targetBpm = CONFIG.BASE_BPM + 
                        (state.rotation / (CONFIG.ROTATION_RANGE/2)) * 
                        (CONFIG.MAX_BPM - CONFIG.MIN_BPM)/2;

                    updateBpm(targetBpm);
                    wheel.style.transform = `rotate(${state.rotation}deg)`;
                }

                function handleEnd() {
                    isDragging = false;
                }

                // 事件绑定
                wheel.addEventListener('mousedown', handleStart);
                wheel.addEventListener('touchstart', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);
            }

            function updateBpm(targetBpm) {
                state.currentBpm = Math.max(CONFIG.MIN_BPM, 
                    Math.min(CONFIG.MAX_BPM, Math.round(targetBpm)));
                document.getElementById('bpm').textContent = state.currentBpm;
            }

            // 节拍器核心
            function scheduler() {
                if (!state.isPlaying) return;

                const now = Date.now();
                const interval = 60000 / state.currentBpm;
                const drift = now - state.nextTick;

                if (drift > interval * 1.2) {
                    state.nextTick = now - interval;
                }
                state.nextTick += interval;

                playTick();
                
                const nextDelay = Math.max(0, interval - (Date.now() - now) - 2);
                state.timerId = setTimeout(scheduler, nextDelay);
            }

            // 音频播放
            function playTick() {
                if (!state.audioReady) {
                    console.warn('音频尚未准备好');
                    return;
                }

                try {
                    state.audioElement.currentTime = 0;
                    state.audioElement.play().catch(e => {
                        console.error('播放失败:', e);
                    });
                } catch(e) {
                    console.error('播放异常:', e);
                }
            }

            // 初始化
            function initialize() {
                initAudio();
                setupWheelControl();
                
                // iOS兼容性处理
                document.addEventListener('touchstart', () => {
                    if (state.audioElement) {
                        state.audioElement.play().then(() => {
                            state.audioElement.pause();
                        });
                    }
                }, { once: true });
            }

            document.getElementById('toggle').addEventListener('click', function() {
                if (!state.audioReady) {
                    alert('请先点击页面任意位置初始化音频');
                    return;
                }

                state.isPlaying = !state.isPlaying;
                this.textContent = state.isPlaying ? 'Stop' : 'Start';
                
                if (state.isPlaying) {
                    state.nextTick = Date.now();
                    scheduler();
                } else {
                    clearTimeout(state.timerId);
                }
            });

            initialize();
        })();
    </script>
</body>
</html>
