       /* =============== 全局样式 =============== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    color: #1d1d1f;
    text-align: center;
    background-color: #ffffff; /* 默认白色背景 */
}

/* =============== 主体内容容器 =============== */
.main-content {
    background-color: #f5f5f7; /* 灰色背景仅在此容器内 */
    min-height: calc(100vh - 180px); /* 预留footer空间 */
    padding: 20px 0 40px; /* 下内边距加大 */
}

/* =============== 页脚样式（原始版本） =============== */
footer {
    width: 100%;
    background-color: #ffffff;
    padding: 20px 0 30px;
    text-align: left;
    border-top: 1px solid #e0e0e0;
    position: relative;
    z-index: 2; /* 确保在最上层 */
}

footer h3 {
    font-size: 1.8em;
    margin: 0;
    padding-left: 10%;
    color: #1d1d1f;
    font-weight: 500;
    clear: both;
}

footer div {
    float: left;
    width: 50%;
    box-sizing: border-box;
    background-color: #ffffff;
    margin-bottom: -9999px; /* 等高hack */
    padding-bottom: 9999px;
}

footer h4 {
    margin: 0;
    padding: 8px 0 8px 10%;
    color: #1d1d1f;
    font-size: 1.1em;
}

footer h5 {
    margin: 0;
    padding: 6px 0 6px 10%;
    color: #1d1d1f;
    font-size: 1em;
    font-weight: normal;
}

footer a {
    color: #1d1d1f;
    text-decoration: none;
    transition: color 0.2s ease;
}

footer a:hover {
    color: #007aff;
}

/* =============== 清除浮动 =============== */
footer:after {
    content: "";
    display: table;
    clear: both;
}

/* =============== 响应式设计 =============== */
@media (max-width: 768px) {
    footer div {
        width: 100%;
        float: none;
        padding-bottom: 20px;
        margin-bottom: 0;
    }
    
    .main-content {
        min-height: calc(100vh - 220px);
    }
}
