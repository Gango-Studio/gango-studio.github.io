    <script>
        // è·å–DOMå…ƒç´ 
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const saveBtn = document.getElementById('saveBtn');

        // åŠ è½½ä¿å­˜çš„ç¬”è®°
        function loadNote() {
            const savedTitle = localStorage.getItem('gangoNoteTitle');
            const savedContent = localStorage.getItem('gangoNoteContent');
            
            if (savedTitle) noteTitle.value = savedTitle;
            if (savedContent) noteContent.value = savedContent;
        }

        // ä¿å­˜ç¬”è®°åˆ°æœ¬åœ°å­˜å‚¨
        function saveNote() {
            localStorage.setItem('gangoNoteTitle', noteTitle.value);
            localStorage.setItem('gangoNoteContent', noteContent.value);
            
            // æ˜¾ç¤ºä¿å­˜åé¦ˆ
            saveBtn.textContent = 'å·²ä¿å­˜!';
            setTimeout(() => {

            }, 2000);
        }

        // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½
        let saveTimeout;
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNote, 1000);
        }

        // äº‹ä»¶ç›‘å¬
        saveBtn.addEventListener('click', saveNote);
        noteTitle.addEventListener('input', autoSave);
        noteContent.addEventListener('input', autoSave);

        // é¡µé¢åŠ è½½æ—¶è¯»å–ä¿å­˜çš„ç¬”è®°
