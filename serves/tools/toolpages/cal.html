    <script>
        // è®¡ç®—å™¨åŠŸèƒ½é€»è¾‘
        let currentInput = '';
        let display = document.getElementById('out');
        
        // æ›´æ–°æ˜¾ç¤ºå±
        function updateDisplay() {
            display.value = currentInput || '0';
        }
        
        // å¤„ç†æ•°å­—å’Œæ“ä½œç¬¦è¾“å…¥
        function handleInput(value) {
            // å¦‚æœå½“å‰æ˜¾ç¤º"é”™è¯¯"ï¼Œå…ˆæ¸…ç©º
            if (display.value === 'é”™è¯¯') {
                currentInput = '';
            }
            
            // é¿å…å¤šä¸ªå°æ•°ç‚¹
            if (value === '.' && currentInput.includes('.')) {
                const lastNumber = currentInput.split(/[\+\-\*\/]/).pop();
                if (lastNumber.includes('.')) return;
            }
            
            // é¿å…æ“ä½œç¬¦å¼€å¤´ï¼ˆé™¤äº†å‡å·ï¼‰
            if (['+', '*', '/'].includes(value) && !currentInput) return;
            
            currentInput += value;
            updateDisplay();
        }
        
        // è®¡ç®—ç»“æœ
        function calculate() {
            try {
                // æ›¿æ¢Ã—ä¸º*ç”¨äºè®¡ç®—
                const expression = currentInput.replace(/Ã—/g, '*');
                const result = eval(expression);
                
                // å¤„ç†ç»“æœæ˜¾ç¤º
                if (Number.isInteger(result)) {
                    currentInput = result.toString();
                } else {
                    currentInput = parseFloat(result.toFixed(6)).toString();
                }
                updateDisplay();
            } catch (error) {
                display.value = 'é”™è¯¯';
                setTimeout(() => {
                    currentInput = '';
                    updateDisplay();
                }, 1000);
            }
        }
        
        // æ¸…ç©ºè®¡ç®—å™¨
        function clearCalculator() {
            currentInput = '';
            updateDisplay();
        }
        
        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.btn').forEach(button => {
            if (button.id !== 'equals' && button.id !== 'clear') {
                button.addEventListener('click', () => {
                    handleInput(button.textContent);
                });
            }
        });
        
        // ç‰¹æ®ŠæŒ‰é’®äº‹ä»¶
        document.getElementById('equals').addEventListener('click', calculate);
        document.getElementById('clear').addEventListener('click', clearCalculator);
        
        // é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (/[0-9\.\+\-\*\/]/.test(key)) {
                event.preventDefault();
                handleInput(key === '*' ? 'Ã—' : key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                event.preventDefault();
                clearCalculator();
            } else if (key === 'Backspace') {
                event.preventDefault();
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        });
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
