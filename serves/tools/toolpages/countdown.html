    <script>
        // éŸ³é¢‘å¤„ç†éƒ¨åˆ†
// éŸ³é¢‘å¤„ç†éƒ¨åˆ†
const audio = new Audio('https://gango-studio.github.io/serves/tools/toolres/bell.mp3');
audio.preload = 'auto'; // é¢„åŠ è½½éŸ³é¢‘

// éŸ³é¢‘è§£é”æ ‡å¿—
let audioEnabled = false;
let audioUnlockAttempted = false;

// è§£é”éŸ³é¢‘åŠŸèƒ½
function unlockAudio() {
    if (audioUnlockAttempted) return;
    audioUnlockAttempted = true;
    
    // é™éŸ³æ’­æ”¾ä»¥è§£é”éŸ³é¢‘é™åˆ¶
    audio.volume = 0;
    audio.play()
        .then(() => {
            audio.pause();
            audio.currentTime = 0;
            audio.volume = 1;
            audioEnabled = true;
            console.log('éŸ³é¢‘å·²è§£é”');
        })
        .catch(e => {
            console.log('éŸ³é¢‘è§£é”å¤±è´¥:', e);
        });
}

// æ’­æ”¾æç¤ºéŸ³
async function playAlertSound() {
    if (!audioEnabled) {
        console.log('éŸ³é¢‘å°šæœªè§£é”');
        return false;
    }
    
    try {
        audio.currentTime = 0;
        await audio.play();
        return true;
    } catch (e) {
        console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
        return false;
    }
}

// å¤‡ç”¨æç¤ºæ–¹å¼
function fallbackAlert() {
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }
    console.log('å“”ï¼å€’è®¡æ—¶ç»“æŸï¼');
}

// å€’è®¡æ—¶é€»è¾‘
let time = 0;
let timer;
let isRunning = false;

const timeDisplay = document.getElementById('time');
const startButton = document.getElementById('start');
const wheel = document.getElementById('wheel');
const knob = document.getElementById('knob');

function updateTime() {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

async function startTimer() {
    if (isRunning) return;
    isRunning = true;
    
    timer = setInterval(() => {
        if (time > 0) {
            time--;
            updateTime();
        } else {
            clearInterval(timer);
            isRunning = false;
            startButton.textContent = 'Start';
            
            playAlertSound().catch(() => fallbackAlert());
            alert('å€’è®¡æ—¶ç»“æŸï¼');
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    isRunning = false;
}

// ä¿®å¤1: ä¿®æ”¹æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
startButton.addEventListener('click', function(e) {
    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
    unlockAudio();
    
    if (isRunning) {
        stopTimer();
        this.textContent = 'Start';
    } else {
        startTimer();
        this.textContent = 'Stop';
    }
});

// åœ†å½¢æ§åˆ¶é€»è¾‘
let isDragging = false;
let startAngle = -90;
let currentAngle = -90;

function getAngle(event) {
    const rect = wheel.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const clientX = event.clientX || (event.touches && event.touches[0].clientX);
    const clientY = event.clientY || (event.touches && event.touches[0].clientY);
    const deltaX = clientX - centerX;
    const deltaY = clientY - centerY;
    return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
}

// ä¿®å¤2: é‡æ–°ç»„ç»‡äº‹ä»¶ç›‘å¬å™¨
function setupWheelEvents() {
    const startDrag = (e) => {
        isDragging = true;
        startAngle = getAngle(e) - currentAngle;
        e.preventDefault(); // é˜²æ­¢è§¦æ‘¸äº‹ä»¶çš„é»˜è®¤è¡Œä¸º
    };

    const duringDrag = (e) => {
        if (!isDragging) return;
        const newAngle = getAngle(e) - startAngle;
        currentAngle = newAngle;
        knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
        time = Math.max(0, Math.round((currentAngle + 90) / 360 * 600));
        updateTime();
    };

    const endDrag = () => {
        isDragging = false;
    };

    // é¼ æ ‡äº‹ä»¶
    wheel.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', duringDrag);
    document.addEventListener('mouseup', endDrag);

    // è§¦æ‘¸äº‹ä»¶
    wheel.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('touchmove', duringDrag, { passive: false });
    document.addEventListener('touchend', endDrag);
}

// åˆå§‹åŒ–
setupWheelEvents();

// ä¿®å¤3: ä¿®æ”¹å…¨å±€ç‚¹å‡»äº‹ä»¶ç›‘å¬
document.body.addEventListener('click', function(e) {
    // åªæœ‰å½“ç‚¹å‡»çš„ä¸æ˜¯äº¤äº’å…ƒç´ æ—¶æ‰è§£é”éŸ³é¢‘
    if (!e.target.closest('button, .wheel')) {
        unlockAudio();
    }
}, { once: true });
