<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Style Countdown Timer</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* 深色背景 */
            color: #ffffff; /* 文字颜色 */
            font-family: 'Arial', sans-serif;
        }

        a {
            color: #ffffff; /* 链接颜色 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 页首样式 */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff6f61; /* 主题色 */
        }

        /* 倒计时器容器 */
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 圆形滚动条 */
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #333;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .knob {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #555;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 时间显示 */
        .display {
            margin-top: 20px;
            font-size: 2em;
            color: #ff6f61; /* 主题色 */
        }

        /* 按钮样式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff6f61; /* 主题色 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a3d; /* 悬停颜色 */
        }

        /* 页脚样式 */
        footer {
            width: 100%;
            background-color: #2c2c2c; /* 深灰色背景 */
            padding: 20px 0;
            text-align: left;
            margin-top: auto;
        }

        footer h3 {
            font-size: 1.5em;
            margin: 0;
            padding-left: 10%;
            color: #ff6f61; /* 主题色 */
        }

        footer h4, footer h5 {
            margin: 0;
            padding: 5px 0;
            padding-left: 10%;
            color: #ffffff;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff6f61; /* 主题色 */
        }

        footer div {
            float: left;
            width: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://gango-studio.github.io">
            <h1>Gango</h1>
        </a>
    </header>

    <div class="container">
        <div class="wheel">
            <div class="knob"></div>
        </div>
        <div class="display">
            <span id="time">00:00</span>
        </div>
        <button id="start">Start</button>
    </div>

    <footer>
        <div style="background:#2c2c2c;height:100%;width:100%;"><br/></div>
        <br/>
        <h3>Gango Studio</h3>
        <h4><a href="https://gango-studio.github.io">🏠主页</a></h4>
        <div>
            <h5><a href="https://gango-studio.github.io/main.html">🔗Vlog</a></h5>
            <h5><a href="https://gango-studio.github.io/introduce/cfile.html">🔗C++</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Weather</a></h5>
        </div>
        <div>
            <h5><a href="https://gango-studio.github.io/introduce/blog.html">🔗Blog</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/blank.html">🔗浏览器主页</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Tool</a></h5>
        </div>
    </footer>

    <script>
        let time = 0;
        let timer;
        let isRunning = false;

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const wheel = document.querySelector('.wheel');
        const knob = document.querySelector('.knob');

        function updateTime() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTime();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    startButton.textContent = 'Start';
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                startButton.textContent = 'Start';
            } else {
                startTimer();
                startButton.textContent = 'Stop';
            }
        });

        wheel.addEventListener('click', (e) => {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

            // Adjust time based on angle
            time = Math.round((angle + 180) / 360 * 600); // 600 seconds max
            if (time < 0) time = 0;
            updateTime();
        });

        knob.addEventListener('mousedown', (e) => {
            e.preventDefault();
            const onMouseMove = (e) => {
                const rect = wheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

                // Adjust time based on angle
                time = Math.round((angle + 180) / 360 * 600); // 600 seconds max
                if (time < 0) time = 0;
                updateTime();
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>
</html>
