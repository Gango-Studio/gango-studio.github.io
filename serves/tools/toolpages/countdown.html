    <script>
        // éŸ³é¢‘å¤„ç†éƒ¨åˆ†
const audio = new Audio('https://gango-studio.github.io/serves/tools/toolres/bell.mp3');
audio.preload = 'auto'; // é¢„åŠ è½½éŸ³é¢‘

// éŸ³é¢‘è§£é”æ ‡å¿—
let audioEnabled = false;

// åœ¨ç”¨æˆ·ç¬¬ä¸€æ¬¡äº¤äº’æ—¶è§£é”éŸ³é¢‘
function unlockAudio() {
    if (audioEnabled) return;
    
    // é™éŸ³æ’­æ”¾ä»¥è§£é”éŸ³é¢‘é™åˆ¶
    audio.volume = 0;
    audio.play()
        .then(() => {
            // ç«‹å³æš‚åœå¹¶é‡ç½®
            audio.pause();
            audio.currentTime = 0;
            audio.volume = 1;
            audioEnabled = true;
            console.log('éŸ³é¢‘å·²è§£é”');
        })
        .catch(e => {
            console.log('éŸ³é¢‘è§£é”å¤±è´¥:', e);
        });
}

// å…¨å±€äº‹ä»¶ç›‘å¬å™¨ - ç”¨æˆ·ç¬¬ä¸€æ¬¡äº¤äº’æ—¶è§£é”éŸ³é¢‘
document.addEventListener('click', unlockAudio, { once: true });

// æ’­æ”¾æç¤ºéŸ³
async function playAlertSound() {
    if (!audioEnabled) {
        console.log('éŸ³é¢‘å°šæœªè§£é”');
        return false;
    }
    
    try {
        audio.currentTime = 0; // é‡ç½®æ’­æ”¾ä½ç½®
        await audio.play();
        return true;
    } catch (e) {
        console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
        return false;
    }
}

// å¤‡ç”¨æç¤ºæ–¹å¼
function fallbackAlert() {
    // æŒ¯åŠ¨æç¤ºï¼ˆå¦‚æœæ”¯æŒï¼‰
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }
    
    // æ§åˆ¶å°æç¤º
    console.log('å“”ï¼å€’è®¡æ—¶ç»“æŸï¼');
    
    // å¦‚æœNotification APIå¯ç”¨
    if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('å€’è®¡æ—¶ç»“æŸ');
    }
}

// å€’è®¡æ—¶é€»è¾‘
let time = 0;
let timer;
let isRunning = false;

const timeDisplay = document.getElementById('time');
const startButton = document.getElementById('start');
const wheel = document.getElementById('wheel');
const knob = document.getElementById('knob');

function updateTime() {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

async function startTimer() {
    if (isRunning) return;
    isRunning = true;
    
    timer = setInterval(() => {
        if (time > 0) {
            time--;
            updateTime();
        } else {
            clearInterval(timer);
            isRunning = false;
            startButton.textContent = 'Start';
            
            // å°è¯•æ’­æ”¾æç¤ºéŸ³
            const played = await playAlertSound();
            if (!played) {
                fallbackAlert();
            }
            
            alert('å€’è®¡æ—¶ç»“æŸï¼');
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    isRunning = false;
}

// æŒ‰é’®äº‹ä»¶ç›‘å¬
startButton.addEventListener('click', () => {
    // ç¡®ä¿éŸ³é¢‘å·²è§£é”
    unlockAudio();
    
    if (isRunning) {
        stopTimer();
        startButton.textContent = 'Start';
    } else {
        startTimer();
        startButton.textContent = 'Stop';
    }
});

// åœ†å½¢æ§åˆ¶é€»è¾‘
let isDragging = false;
let startAngle = -90; // åˆå§‹è§’åº¦ä¸ºæ­£ä¸Šæ–¹
let currentAngle = -90; // å½“å‰è§’åº¦

function getAngle(event) {
    const rect = wheel.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const clientX = event.touches ? event.touches[0].clientX : event.clientX;
    const clientY = event.touches ? event.touches[0].clientY : event.clientY;
    const deltaX = clientX - centerX;
    const deltaY = clientY - centerY;
    return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
}

// è§¦æ‘¸/é¼ æ ‡äº‹ä»¶å¤„ç†
wheel.addEventListener('mousedown', (e) => {
    isDragging = true;
    startAngle = getAngle(e) - currentAngle;
});

wheel.addEventListener('touchstart', (e) => {
    isDragging = true;
    startAngle = getAngle(e) - currentAngle;
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const newAngle = getAngle(e) - startAngle;
    currentAngle = newAngle;
    knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
    time = Math.round((currentAngle + 90) / 360 * 600); // ä»0åˆ†é’Ÿå¼€å§‹ï¼Œæœ€å¤§600ç§’
    if (time < 0) time = 0;
    updateTime();
});

document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const newAngle = getAngle(e) - startAngle;
    currentAngle = newAngle;
    knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
    time = Math.round((currentAngle + 90) / 360 * 600);
    if (time < 0) time = 0;
    updateTime();
});

document.addEventListener('mouseup', () => {
    isDragging = false;
});

document.addEventListener('touchend', () => {
    isDragging = false;
});

// åˆå§‹åŒ–éŸ³é¢‘æƒé™è¯·æ±‚
if ('Notification' in window && Notification.permission !== 'granted') {
