    <script>
        let time = 0;
        let timer;
        let isRunning = false;

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const wheel = document.getElementById('wheel');
        const knob = document.getElementById('knob');

        // éŸ³é¢‘æç¤ºï¼ˆä½¿ç”¨åœ¨çº¿éŸ³é¢‘æ–‡ä»¶ï¼‰
        

        // æå‰åˆ›å»ºå¹¶é¢„åŠ è½½éŸ³é¢‘å¯¹è±¡
    const audio = new Audio();
    audio.src = 'https://gango-studio.github.io/serves/tools/toolres/bell.mp3';
    audio.preload = 'auto'; // é¢„åŠ è½½éŸ³é¢‘
    
    // ç¡®ä¿éŸ³é¢‘åœ¨ç”¨æˆ·äº¤äº’åå¯ä»¥æ’­æ”¾
    let audioEnabled = false;
    document.addEventListener('click', () => {
        audioEnabled = true;
    }, { once: true });

    const timeDisplay = document.getElementById('time');
    const startButton = document.getElementById('start');
    const wheel = document.getElementById('wheel');
    const knob = document.getElementById('knob');

    function updateTime() {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            if (time > 0) {
                time--;
                updateTime();
            } else {
                clearInterval(timer);
                isRunning = false;
                startButton.textContent = 'Start';
                
                // æ£€æŸ¥éŸ³é¢‘æ˜¯å¦å¯ç”¨
                if (audioEnabled) {
                    audio.currentTime = 0; // é‡ç½®æ’­æ”¾ä½ç½®
                    audio.play().catch(e => {
                        console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
                        // å¤‡ç”¨æç¤ºæ–¹å¼
                        navigator.vibrate?.(200); // æŒ¯åŠ¨æç¤ºï¼ˆå¦‚æœæ”¯æŒï¼‰
                    });
                }
                alert('å€’è®¡æ—¶ç»“æŸï¼');
            }
        }, 1000);
    }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                startButton.textContent = 'Start';
            } else {
                startTimer();
                startButton.textContent = 'Stop';
            }
        });

        let isDragging = false;
        let startAngle = -90; // åˆå§‹è§’åº¦ä¸ºæ­£ä¸Šæ–¹
        let currentAngle = -90; // å½“å‰è§’åº¦

        function getAngle(event) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        }

        wheel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        wheel.addEventListener('touchstart', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // ä»0åˆ†é’Ÿå¼€å§‹ï¼Œæœ€å¤§600ç§’
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // ä»0åˆ†é’Ÿå¼€å§‹ï¼Œæœ€å¤§600ç§’
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
