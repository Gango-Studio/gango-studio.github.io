<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gango Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: #007aff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005bb5;
        }

        /* 页首样式 - 与主站一致 */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #1d1d1f;
            font-weight: 500;
        }

        /* 倒计时器容器 */
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 圆形滚动条 */
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ffffff;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            touch-action: none; /* 禁用默认触摸行为 */
        }

        .knob {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007aff; /* 苹果蓝 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg); /* 初始位置为正上方 */
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 时间显示 */
        .display {
            margin-top: 20px;
            font-size: 2em;
            color: #1d1d1f;
            font-weight: 500;
        }

        /* 按钮样式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007aff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-1px);
        }

        /* 页脚样式 - 与主站完全一致 */
        footer {
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            text-align: left;
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
        }

        footer h3 {
            font-size: 1.8em;
            margin: 0;
            padding-left: 10%;
            color: #1d1d1f;
            font-weight: 500;
            width: 100%;
        }

        footer h4, footer h5 {
            margin: 0;
            padding: 5px 0;
            padding-left: 10%;
            color: #1d1d1f;
        }

        footer a {
            color: #1d1d1f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007aff;
        }

        footer div {
            width: 50%;
            box-sizing: border-box;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        @media (max-width: 600px) {
            footer div {
                width: 100%;
            }
            
            .wheel {
                width: 180px;
                height: 180px;
            }
            
            .knob {
                width: 40px;
                height: 40px;
            }
            
            .display {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://gango-studio.github.io/serves/tools/indexpage.html">
            <h1>Gango Countdown Timer</h1>
        </a>
    </header>

    <div class="container">
        <div class="wheel" id="wheel">
            <div class="knob" id="knob"></div>
        </div>
        <div class="display">
            <span id="time">00:00</span>
        </div>
        <button id="start">Start</button>
    </div>

    <footer>
        <h3>Gango Studio</h3>
        <div>
            <h4><a href="https://gango-studio.github.io">🏠主页</a></h4>
            <h5><a href="https://gango-studio.github.io/main.html">🔗Vlog</a></h5>
            <h5><a href="https://gango-studio.github.io/introduce/cfile.html">🔗C++</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Weather</a></h5>
        </div>
        <div>
            <h5><a href="https://gango-studio.github.io/introduce/blog.html">🔗Blog</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/blank.html">🔗浏览器主页</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Tool</a></h5>
            <h5>&nbsp;<a></a></h5>
        </div>
    </footer>

    <script>
        let time = 0;
        let timer;
        let isRunning = false;

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const wheel = document.getElementById('wheel');
        const knob = document.getElementById('knob');

        // 音频提示（使用在线音频文件）
        const audio = new Audio('https://gango-studio.github.io/serves/tools/toolres/bell.mp3');

        function updateTime() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTime();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    startButton.textContent = 'Start';
                    audio.play(); // 播放提示音
                    alert('倒计时结束！'); // 弹窗提示
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                startButton.textContent = 'Start';
            } else {
                startTimer();
                startButton.textContent = 'Stop';
            }
        });

        let isDragging = false;
        let startAngle = -90; // 初始角度为正上方
        let currentAngle = -90; // 当前角度

        function getAngle(event) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        }

        wheel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        wheel.addEventListener('touchstart', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // 从0分钟开始，最大600秒
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // 从0分钟开始，最大600秒
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
