<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Style Countdown Timer</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7; /* 浅色背景 */
            color: #1d1d1f; /* 深色文字 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        a {
            color: #1d1d1f; /* 链接颜色 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 页首样式 */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #1d1d1f; /* 深色文字 */
            font-weight: 500;
        }

        /* 倒计时器容器 */
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 圆形滚动条 */
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ffffff;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            touch-action: none; /* 禁用默认触摸行为 */
        }

        .knob {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007aff; /* 苹果蓝 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg); /* 初始位置为正上方 */
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 时间显示 */
        .display {
            margin-top: 20px;
            font-size: 2em;
            color: #1d1d1f; /* 深色文字 */
            font-weight: 500;
        }

        /* 按钮样式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007aff; /* 苹果蓝 */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #005bb5; /* 深蓝色 */
        }

        /* 页脚样式 */
        footer {
            width: 100%;
            background-color: #ffffff; /* 白色背景 */
            padding: 20px 0;
            text-align: left;
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
        }

        footer h3 {
            font-size: 1.8em; /* 增大字体 */
            margin: 0;
            padding-left: 10%;
            color: #1d1d1f; /* 深色文字 */
            font-weight: 500;
        }

        footer h4, footer h5 {
            margin: 0;
            padding: 5px 0;
            padding-left: 10%;
            color: #1d1d1f; /* 深色文字 */
        }

        footer a {
            color: #1d1d1f; /* 深色文字 */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007aff; /* 苹果蓝 */
        }

        footer div {
            float: left;
            width: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://gango-studio.github.io">
            <h1>Gango</h1>
        </a>
    </header>

    <div class="container">
        <div class="wheel" id="wheel">
            <div class="knob" id="knob"></div>
        </div>
        <div class="display">
            <span id="time">00:00</span>
        </div>
        <button id="start">Start</button>
        <button id="test-audio">测试音频</button> <!-- 新增测试音频按钮 -->
    </div>

    <footer>
        <h3>Gango Studio</h3>
        <h4><a href="https://gango-studio.github.io">🏠主页</a></h4>
        <div>
            <h5><a href="https://gango-studio.github.io/main.html">🔗Vlog</a></h5>
            <h5><a href="https://gango-studio.github.io/introduce/cfile.html">🔗C++</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Weather</a></h5>
        </div>
        <div>
            <h5><a href="https://gango-studio.github.io/introduce/blog.html">🔗Blog</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/blank.html">🔗浏览器主页</a></h5>
            <h5><a href="https://gango-studio.github.io/serves/tools/indexpage.html">🔗Gango Tool</a></h5>
        </div>
    </footer>

    <script>
        let time = 0;
        let timer;
        let isRunning = false;

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const testAudioButton = document.getElementById('test-audio'); // 测试音频按钮
        const wheel = document.getElementById('wheel');
        const knob = document.getElementById('knob');

        // 音频提示（Base64 编码）
        const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI1LjEwMQAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAABIAABLpAADBQcICQoLDQ8QEhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/wABAgMEBQYHCAkKCwwNDg8QERITFBUWFxgZGhscHR4fICEiIyQlJicoKSorLC0uLzAxMjM0NTY3ODk6Ozw9Pj9AQUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVpbXF1eX2BhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5ent8fX5/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipqqusra6vsLGys7S1tre4ubq7vL2+v8DBwsPExcbHyMnKy8zNzs/Q0dLT1NXW19jZ2tvc3d7f4OHi4+Tl5ufo6err7O3u7/Dx8vP09fb3+Pn6+/z9/v8AAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobHB0eHyAhIiMkJSYnKCkqKywtLi8wMTIzNDU2Nzg5Ojs8PT4/QEFCQ0RFRkdISUpLTE1OT1BRUlNUVVZXWFlaW1xdXl9gYWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXp7fH1+f4CBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/');

        function updateTime() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTime();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    startButton.textContent = 'Start';
                    audio.play(); // 播放提示音
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
                startButton.textContent = 'Start';
            } else {
                startTimer();
                startButton.textContent = 'Stop';
            }
        });

        // 测试音频按钮
        testAudioButton.addEventListener('click', () => {
            audio.play(); // 手动播放提示音
        });

        let isDragging = false;
        let startAngle = -90; // 初始角度为正上方
        let currentAngle = -90; // 当前角度

        function getAngle(event) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        }

        wheel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        wheel.addEventListener('touchstart', (e) => {
            isDragging = true;
            startAngle = getAngle(e) - currentAngle;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // 从0分钟开始，最大600秒
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            currentAngle = newAngle;
            knob.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
            time = Math.round((currentAngle + 90) / 360 * 600); // 从0分钟开始，最大600秒
            if (time < 0) time = 0;
            updateTime();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
