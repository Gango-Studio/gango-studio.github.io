<script>
(function() {
    var navMenu = document.getElementById('navMenu');
    var currentPageTitle = document.getElementById('currentPageTitle');
    
    function isMobilePortrait() {
        return window.innerWidth < 768 && window.matchMedia && window.matchMedia("(orientation: portrait)").matches;
    }
    
    function initNavbar() {
        if (isMobilePortrait()) {
            navMenu.style.display = 'none';
            currentPageTitle.style.display = 'flex';
            var subMenus = document.querySelectorAll('.sub-nav-menu');
            for (var i = 0; i < subMenus.length; i++) {
                subMenus[i].style.display = 'none';
            }
        } else {
            navMenu.style.display = 'flex';
            currentPageTitle.style.display = 'none';
        }
    }
    
    function handlePrimaryNavClick(e) {
        if (!isMobilePortrait()) return;
        
        var target = e.target || e.srcElement;
        var navLink = target.closest ? target.closest('.nav-link') : findParent(target, 'nav-link');
        if (!navLink) return;
        
        var navItem = navLink.parentElement;
        
        if (navItem.className.indexOf('has-submenu') > -1) {
            if (e.preventDefault) e.preventDefault();
            e.returnValue = false;
            if (e.stopPropagation) e.stopPropagation();
            e.cancelBubble = true;
            
            var subMenu = navItem.querySelector('.sub-nav-menu');
            var isExpanded = subMenu.style.display === 'block';
            var collapseIcon = navLink.querySelector('.collapse-icon');
            
            var allSubMenus = document.querySelectorAll('.sub-nav-menu');
            for (var i = 0; i < allSubMenus.length; i++) {
                if (allSubMenus[i] !== subMenu) {
                    allSubMenus[i].style.display = 'none';
                    var otherIcon = allSubMenus[i].previousElementSibling ? 
                        allSubMenus[i].previousElementSibling.querySelector('.collapse-icon') : null;
                    if (otherIcon) otherIcon.style.transform = '';
                }
            }
            
            subMenu.style.display = isExpanded ? 'none' : 'block';
            if (collapseIcon) {
                collapseIcon.style.transform = isExpanded ? '' : 'rotate(90deg)';
            }
        }
    }
    
    function findParent(element, className) {
        while (element && element !== document) {
            if (element.className && element.className.indexOf(className) > -1) {
                return element;
            }
            element = element.parentNode;
        }
        return null;
    }
    
    function handleSecondaryNavClick(e) {
        var target = e.target || e.srcElement;
        var subNavLink = target.closest ? target.closest('.sub-nav-link, .sub-nav-row-link') : findParent(target, 'sub-nav-link');
        if (!subNavLink) return;
        
        if (e.preventDefault) e.preventDefault();
        e.returnValue = false;
        
        var subNavItem = subNavLink.parentElement;
        var targetId = subNavLink.getAttribute('href');
        
        // 更新所有二级导航项的激活状态
        var allItems = document.querySelectorAll('.sub-nav-item, .sub-nav-row-item');
        for (var i = 0; i < allItems.length; i++) {
            allItems[i].className = allItems[i].className.replace('active', '').trim();
        }
        subNavItem.className += ' active';
        
        if (targetId) {
            var targetElement = document.querySelector(targetId);
            if (targetElement) {
                if (targetElement.scrollIntoView) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                } else {
                    window.scrollTo(0, targetElement.offsetTop);
                }
            }
        }
        
        if (isMobilePortrait()) {
            navMenu.style.display = 'none';
            if (currentPageTitle.querySelector('.collapse-icon')) {
                currentPageTitle.querySelector('.collapse-icon').style.transform = '';
            }
            var subMenus = document.querySelectorAll('.sub-nav-menu');
            for (var i = 0; i < subMenus.length; i++) {
                subMenus[i].style.display = 'none';
            }
        }
    }
    
    function handleCurrentTitleClick() {
        if (!isMobilePortrait()) return;
        
        var isExpanded = navMenu.style.display === 'flex' || navMenu.style.display === 'block';
        navMenu.style.display = isExpanded ? 'none' : 'block';
        var icon = this.querySelector('.collapse-icon');
        if (icon) {
            icon.style.transform = isExpanded ? '' : 'rotate(90deg)';
        }
        
        if (isExpanded) {
            var subMenus = document.querySelectorAll('.sub-nav-menu');
            for (var i = 0; i < subMenus.length; i++) {
                subMenus[i].style.display = 'none';
            }
        }
    }
    
    function initEventListeners() {
        var primaryLinks = document.querySelectorAll('.nav-item.has-submenu .nav-link');
        for (var i = 0; i < primaryLinks.length; i++) {
            if (primaryLinks[i].addEventListener) {
                primaryLinks[i].addEventListener('click', handlePrimaryNavClick);
            } else if (primaryLinks[i].attachEvent) {
                primaryLinks[i].attachEvent('onclick', handlePrimaryNavClick);
            }
        }
        
        var secondaryLinks = document.querySelectorAll('.sub-nav-link, .sub-nav-row-link');
        for (var i = 0; i < secondaryLinks.length; i++) {
            if (secondaryLinks[i].addEventListener) {
                secondaryLinks[i].addEventListener('click', handleSecondaryNavClick);
            } else if (secondaryLinks[i].attachEvent) {
                secondaryLinks[i].attachEvent('onclick', handleSecondaryNavClick);
            }
        }
        
        if (currentPageTitle.addEventListener) {
            currentPageTitle.addEventListener('click', handleCurrentTitleClick);
        } else if (currentPageTitle.attachEvent) {
            currentPageTitle.attachEvent('onclick', handleCurrentTitleClick);
        }
        
        if (window.addEventListener) {
            window.addEventListener('resize', initNavbar);
        } else if (window.attachEvent) {
            window.attachEvent('onresize', initNavbar);
        }
    }
    
    initNavbar();
    initEventListeners();
})();
</script>
