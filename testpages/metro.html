<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电车GO 山手線スタイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'MS Gothic', 'Osaka', 'Meiryo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #mapContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
        }
        #controls {
            height: 120px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            border: 3px solid #666;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        .control-btn:active {
            background-color: #555;
        }
        #accelerate {
            background-color: #d22;
        }
        #brake {
            background-color: #22d;
        }
        #stop {
            background-color: #dd2;
            color: #000;
        }
        .speed-notch {
            width: 40px;
            height: 20px;
            background-color: #333;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .speed-notch.active {
            background-color: #0a0;
        }
        #speedNotches {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }
        #stationDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 10px;
            width: 250px;
        }
        .station-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .station-name {
            font-size: 20px;
            font-weight: bold;
        }
        .current-station {
            color: #ff0;
        }
        .next-station {
            color: #0ff;
        }
        .speed-info {
            font-size: 18px;
            color: #0f0;
        }
        .distance-info {
            font-size: 16px;
            color: #fff;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 10px;
            font-size: 16px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="stationDisplay">
            <div class="station-info">
                <span class="current-station">現在: <span class="station-name">Pigsty</span></span>
            </div>
            <div class="station-info">
                <span class="next-station">次: <span class="station-name">新橋</span></span>
            </div>
            <div class="station-info">
                <span class="speed-info">速度: <span id="speedValue">0</span> km/h</span>
            </div>
            <div class="station-info">
                <span class="distance-info">距離: <span id="distanceValue">0</span> m</span>
            </div>
        </div>
        
        <div id="scoreDisplay">
            <div>スコア: <span id="scoreValue">0</span></div>
            <div>停車精度: <span id="accuracyValue">0</span>%</div>
            <div>完走回数: <span id="lapsValue">0</span></div>
        </div>
        
        <div id="message"></div>
    </div>
    
    <div id="controls">
        <div id="speedNotches">
            <div class="speed-notch" data-level="1">1</div>
            <div class="speed-notch" data-level="2">2</div>
            <div class="speed-notch" data-level="3">3</div>
            <div class="speed-notch" data-level="4">4</div>
            <div class="speed-notch" data-level="5">5</div>
        </div>
        <div class="control-row">
            <div id="brake" class="control-btn">減速</div>
            <div id="stop" class="control-btn">停車</div>
            <div id="accelerate" class="control-btn">加速</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
