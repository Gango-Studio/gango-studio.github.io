<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电车GO 山手線スタイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #006847; /* 山手线绿色背景 */
            color: white;
            font-family: 'MS Gothic', 'Osaka', 'Meiryo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #display {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .display-panel {
            width: 100%;
            max-width: 500px;
            background-color: #111;
            border: 3px solid #fff; /* 白色边框 */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .station-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .station-label {
            font-size: 22px;
            color: #ccc;
        }
        .station-name {
            font-size: 28px;
            font-weight: bold;
        }
        .current-station {
            color: #fff;
        }
        .next-station {
            color: #8cff00; /* 明亮的山手线绿色 */
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info-box {
            flex: 1;
            margin: 0 5px;
        }
        .info-label {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 32px;
            font-weight: bold;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            border-radius: 5px;
            padding: 5px;
        }
        .speed-value {
            color: #0f0;
        }
        .distance-value {
            color: #8cff00; /* 明亮的山手线绿色 */
        }
        #controls {
            height: 150px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            border-top: 3px solid #fff; /* 白色边框 */
        }
        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            border: 3px solid #666;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        .control-btn:active {
            background-color: #555;
        }
        #accelerate {
            background-color: #d22;
        }
        #brake {
            background-color: #006847; /* 山手线绿色 */
        }
        #stop {
            background-color: #ff0;
            color: #000;
        }
        #speedNotches {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .speed-notch {
            width: 40px;
            height: 20px;
            background-color: #333;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .speed-notch.active {
            background-color: #8cff00; /* 明亮的山手线绿色 */
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            border: 2px solid #8cff00; /* 明亮的山手线绿色 */
            z-index: 100;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #8cff00; /* 明亮的山手线绿色 */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="display">
        <div class="display-panel">
            <div class="station-row">
                <span class="station-label">現在:</span>
                <span class="station-name current-station">Pigsty</span>
            </div>
            <div class="station-row">
                <span class="station-label">次:</span>
                <span class="station-name next-station">新橋</span>
            </div>
            
            <div class="info-row">
                <div class="info-box">
                    <div class="info-label">速度</div>
                    <div class="info-value speed-value">0 km/h</div>
                </div>
                <div class="info-box">
                    <div class="info-label">距離</div>
                    <div class="info-value distance-value">0 m</div>
                </div>
            </div>
        </div>
        
        <div id="scoreDisplay">
            <div>スコア: <span id="scoreValue">0</span></div>
            <div>停車精度: <span id="accuracyValue">0</span>%</div>
            <div>完走回数: <span id="lapsValue">0</span></div>
        </div>
        
        <div id="message"></div>
    </div>
    
    <div id="controls">
        <div id="speedNotches">
            <div class="speed-notch" data-level="1">1</div>
            <div class="speed-notch" data-level="2">2</div>
            <div class="speed-notch" data-level="3">3</div>
            <div class="speed-notch" data-level="4">4</div>
            <div class="speed-notch" data-level="5">5</div>
        </div>
        <div class="control-row">
            <div id="brake" class="control-btn">減速</div>
            <div id="stop" class="control-btn">停車</div>
            <div id="accelerate" class="control-btn">加速</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
