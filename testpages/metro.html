<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电车GO 簡易版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'MS Gothic', 'Osaka', 'Meiryo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            border: 3px solid #666;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        .control-btn:active {
            background-color: #555;
        }
        #accelerate {
            background-color: #d22;
        }
        #brake {
            background-color: #22d;
        }
        #stop {
            background-color: #dd2;
            color: #000;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #444;
        }
        #speedDisplay {
            font-size: 28px;
            font-weight: bold;
            color: #0f0;
        }
        #stationInfo {
            font-size: 18px;
            margin-top: 5px;
            color: #ff0;
        }
        #nextStation {
            font-size: 18px;
            margin-top: 5px;
            color: #0ff;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #laps {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #444;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div id="speedDisplay">0 km/h</div>
            <div id="stationInfo">現在: Pigsty</div>
            <div id="nextStation">次: 新橋</div>
        </div>
        
        <div id="laps">周回数: 0</div>
        
        <div id="message"></div>
        
        <div id="controls">
            <div id="brake" class="control-btn">減速</div>
            <div id="stop" class="control-btn">停車</div>
            <div id="accelerate" class="control-btn">加速</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
