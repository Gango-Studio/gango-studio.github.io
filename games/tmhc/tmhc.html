header h1 {

    margin: 0;

.game-title {

.button1 {

.button1:hover {

    color: #ffffff;

}

.game-container {
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(26, 26, 46, 0.8);
    border: 2px solid #3a3a5a;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.game-row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.game-cell {
    width: 30%;
    max-width: 150px;
    aspect-ratio: 1/1;
    margin: 0 5px;
    background-color: rgba(40, 40, 60, 0.8);
    border: 2px solid #5a5a7a;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.game-cell:hover {
    border-color: #7a7a9a;
    transform: scale(1.02);
    box-shadow: 0 0 10px rgba(90, 90, 122, 0.5);
}

.game-cell img {
    width: 90%;
    height: 90%;
    object-fit: contain;
    transition: all 0.3s;
}

.disclaimer {
    width: 90%;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgba(26, 26, 46, 0.8);
    border: 1px solid #3a3a5a;
    border-radius: 5px;
    color: #e6e6e6;
    line-height: 1.6;
    text-align: center;
}

.disclaimer h3 {
    color: #d4b170;
    border-bottom: 1px solid #3a3a5a;
    padding-bottom: 10px;
    margin-bottom: 15px;

/* 保持原有的页脚样式不变 */
footer {

    background-color: #ffffff;
    padding: 20px 0;
    text-align: left;

    display: flex;

footer h3 {
    font-size: 1.8em;
    margin: 0;
    padding-left: 10%;
    color: #1d1d1f;
    font-weight: 500;
    width: 100%;
}

footer h4, footer h5 {
    margin: 0;
    padding: 5px 0;
    padding-left: 10%;
    color: #1d1d1f;
}

footer a {
    color: #1d1d1f;
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #007aff;
}

footer div {
    width: 50%;
    box-sizing: border-box;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
}

@media (max-width: 768px) {
    .game-container {
        width: 95%;
        padding: 10px;
    }
    
    .game-cell {
        width: 28%;
        margin: 0 3px;
    }

        padding: 10px 15px;

    }

      <div class="game-cell" onClick="three();"><img id="pic3" src="https://gango-studio.github.io/games/pic/IMG_20230502_190830.jpg"></div>

      <div class="game-cell" onClick="five();"><img id="pic5" src="https://gango-studio.github.io/games/pic/IMG_20230502_190830.jpg"></div>

<script>
var cnt = 0;
var bo = [0,0,0,0,0,0,0,0,0];
var ifwin = 0;

function single() {
    alert("没有人陪你玩吗？🤣👉🤡");
}

function resetGame() {
    cnt = 0;
    bo = [0,0,0,0,0,0,0,0,0];
    ifwin = 0;
    for (let i = 0; i < 9; i++) {
        document.getElementById("pic"+i).src = "https://gango-studio.github.io/games/pic/IMG_20230502_190830.jpg";
    }
}

function checkWin(player) {
    const winConditions = [
        [0,1,2], [3,4,5], [6,7,8], // 横排
        [0,3,6], [1,4,7], [2,5,8], // 竖排
        [0,4,8], [2,4,6]           // 对角线
    ];
    
    return winConditions.some(condition => {
        return condition.every(index => bo[index] === player);
    });
}

function makeMove(cellNum) {
    if (ifwin !== 0 || bo[cellNum] !== 0) return;
    
    const player = cnt % 2 === 0 ? 1 : 2;
    bo[cellNum] = player;
    const imgUrl = player === 1 
        ? "https://gango-studio.github.io/games/pic/IMG_20230429_163927.jpg" 
        : "https://gango-studio.github.io/games/pic/IMG_20230429_161153.png";
    
    document.getElementById("pic"+cellNum).src = imgUrl;
    cnt++;
    
    if (checkWin(player)) {
        ifwin = 1;
        const winner = player === 1 ? "德意志国" : "日本帝国";
        setTimeout(() => alert(winner + " 胜利！"), 100);
    } else if (cnt === 9) {
        setTimeout(() => alert("平局！"), 100);
    }
}

function zero() { makeMove(0); }
function one() { makeMove(1); }
function two() { makeMove(2); }
function three() { makeMove(3); }
function four() { makeMove(4); }
function five() { makeMove(5); }
function six() { makeMove(6); }
function seven() { makeMove(7); }
function eight() { makeMove(8); }

// 响应式调整
function adjustLayout() {
    var innerwidth = window.innerWidth; 
    var box = document.getElementById("box");
    if (innerwidth >= 750) {
        box.style.width = "75%";
    } else {
        box.style.width = "90%";
    }              
}

window.addEventListener('resize', adjustLayout);
adjustLayout();
</script>
