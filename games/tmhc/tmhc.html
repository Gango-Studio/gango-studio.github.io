    max-width: 100%;

    margin: 0;
    padding: 0;
}

body {

/* 容器元素添加最大宽度限制 */

    width: 100%;
    max-width: 500px;

}

/* 页脚特别调整 */

    <script>
        // 钢铁雄心风格的事件系统
        function showEvent(title, content) {
            document.getElementById('eventContent').innerHTML = `<strong>${title}</strong><br><br>${content}`;
            document.getElementById('eventPopup').style.display = 'block';
        }

        function closeEvent() {
            document.getElementById('eventPopup').style.display = 'none';
        }

        function single() {
            showEvent("情报报告", "没有人陪你玩吗？🤣👉🤡\n\n我们的情报部门报告称这是一场单人军事演习。");
        }

        var cnt = 0;
        var bo = [0,0,0,0,0,0,0,0,0];
        var ifwin = 0;

        function resetGame() {
            cnt = 0;
            bo = [0,0,0,0,0,0,0,0,0];
            ifwin = 0;
            for (let i = 0; i < 9; i++) {
                document.getElementById("pic"+i).src = "https://gango-studio.github.io/games/pic/IMG_20230502_190830.jpg";
            }
            showEvent("战略重置", "战场已重置！\n\n所有部队已撤回起始位置，准备新一轮的战略部署。");
        }

        function checkWin(player) {
            const winConditions = [
                [0,1,2], [3,4,5], [6,7,8], // 横排
                [0,3,6], [1,4,7], [2,5,8], // 竖排
                [0,4,8], [2,4,6]           // 对角线
            ];
            
            return winConditions.some(condition => {
                return condition.every(index => bo[index] === player);
            });
        }

        function makeMove(cellNum) {
            if (ifwin !== 0 || bo[cellNum] !== 0) return;
            
            const player = cnt % 2 === 0 ? 1 : 2;
            bo[cellNum] = player;
            const imgUrl = player === 1 
                ? "https://gango-studio.github.io/games/pic/IMG_20230429_163927.jpg" 
                : "https://gango-studio.github.io/games/pic/IMG_20230429_161153.png";
            
            document.getElementById("pic"+cellNum).src = imgUrl;
            cnt++;
            
            if (checkWin(player)) {
                ifwin = 1;
                const winner = player === 1 ? "德意志国" : "日本帝国";
                setTimeout(() => showEvent("战役结果", `${winner}取得了决定性胜利！\n\n战场已被我方控制，敌方部队已撤退。`), 100);
            } else if (cnt === 9) {
                setTimeout(() => showEvent("战略僵局", "战场陷入僵持状态！\n\n双方均未能取得决定性优势，建议重新部署战略。"), 100);
            }
        }

        // 响应式调整
        function adjustLayout() {
            var innerwidth = window.innerWidth; 
            var box = document.getElementById("box");
            if (innerwidth >= 750) {
                box.style.width = "75%";
            } else {
                box.style.width = "90%";
            }              
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
