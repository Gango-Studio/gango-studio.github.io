  <script>
    // æ¸¸æˆä¸»å¯¹è±¡
    const game = {
        trainAngle: 0,
        speed: 0,
        maxSpeedLevel: 5,
        speedLevel: 0,
        speedLevelsKmh: [0, 15, 30, 45, 60, 75], // å„æ¡£ä½å¯¹åº”çš„km/h
        acceleration: 0.0008,
        deceleration: 0.001,
        brakingDeceleration: 0.002,
        currentStationIndex: 0,
        approachingStation: null,
        isInStation: false,
        laps: 0,
        score: 0,
        totalStops: 0,
        successfulStops: 0,
        stations: [
            { name: "Pigsty", code: ["PSY", "SY00"], angle: 0 },
            { name: "æ–°æ¡¥", code: ["SMB", "SY01"], angle: (1900 / 3000) * 2 * Math.PI } // ä¿®æ­£1900ç±³è®¡ç®—
        ],
        gameLoopId: null,
        kmhConversionFactor: 1800,
        meterConversionFactor: 1,
        trackLength: 3000, // è½¨é“æ€»é•¿åº¦3000ç±³
        accelerating: false,
        braking: false,
        accelerationInterval: null,
        brakeInterval: null,
        hasShownCongrats: false,
        
        init() {
            const accelerateBtn = document.getElementById('accelerate');
            const brakeBtn = document.getElementById('brake');
            const stopBtn = document.getElementById('stop');
            
            // ä½¿ç”¨selfä¿æŒthiså¼•ç”¨
            const self = this;
            
            // è§¦æ‘¸äº‹ä»¶
            accelerateBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                self.startAccelerate();
            }, { passive: false });
            
            accelerateBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                self.stopAccelerate();
            }, { passive: false });
            
            brakeBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                self.startBrake();
            }, { passive: false });
            
            brakeBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                self.stopBrake();
            }, { passive: false });
            
            stopBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                self.stopTrain();
            }, { passive: false });
            
            // é¼ æ ‡äº‹ä»¶
            accelerateBtn.addEventListener('mousedown', function() {
                self.startAccelerate();
            });
            
            accelerateBtn.addEventListener('mouseup', function() {
                self.stopAccelerate();
            });
            
            accelerateBtn.addEventListener('mouseleave', function() {
                self.stopAccelerate();
            });
            
            brakeBtn.addEventListener('mousedown', function() {
                self.startBrake();
            });
            
            brakeBtn.addEventListener('mouseup', function() {
                self.stopBrake();
            });
            
            brakeBtn.addEventListener('mouseleave', function() {
                self.stopBrake();
            });
            
            stopBtn.addEventListener('click', function() {
                self.stopTrain();
            });
            
            // é”®ç›˜æ§åˆ¶
            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') self.startAccelerate();
                if (e.key === 'ArrowDown') self.startBrake();
                if (e.key === ' ') self.stopTrain();
            });
            
            window.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowUp') self.stopAccelerate();
                if (e.key === 'ArrowDown') self.stopBrake();
            });
            
            // ç‚¹å‡»è®¡åˆ†æ¿
            document.getElementById('scoreDisplay').addEventListener('click', function() {
                self.showCongratsMessage(true);
            });
            
            // å…³é—­å¼¹çª—æŒ‰é’®
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('success-modal').style.display = 'none';
            });
            
            // åˆå§‹åŒ–æ˜¾ç¤º
            this.updateStationDisplay();
            this.gameLoop();
        },
        
        // [å…¶ä»–æ–¹æ³•ä¿æŒä¸å˜...]
        showCongratsMessage(isManual = false) {
            const accuracy = this.totalStops > 0 ? 
                Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
            const stops = this.totalStops;
            
            let message;
            if (isManual) {
                message = "æ‰‹åŠ¨è§¦å‘: é€šå…³ç¥è´º!\n\nå½“å‰åœç«™å‡†ç¡®ç‡: " + accuracy + "%\nåœé æ¬¡æ•°: " + stops;
            } else {
                message = "ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™!\né«˜ç²¾åº¦ãªåœè»Šã‚’é”æˆã—ã¾ã—ãŸ!\n\nåœç«™å‡†ç¡®ç‡: " + accuracy + "%\nåœé æ¬¡æ•°: " + stops;
            }
            
            document.getElementById('congrats-message').textContent = message;
            document.getElementById('success-image').style.display = 'block';
            document.getElementById('success-modal').style.display = 'flex';
            this.hasShownCongrats = true;
        },
        
        updateStationDisplay() {
            const currentStation = this.stations[this.currentStationIndex];
            const nextStationIndex = (this.currentStationIndex + 1) % this.stations.length;
            const nextStation = this.stations[nextStationIndex];
            
            document.querySelector('.station-name').textContent = currentStation.name;
            document.querySelector('.station-code-line1').textContent = currentStation.code[0];
            document.querySelector('.station-code-line2').textContent = currentStation.code[1];
            document.querySelector('.next-station-name').textContent = nextStation.name;
        },
        
        gameLoop() {
            this.update();
            this.gameLoopId = requestAnimationFrame(this.gameLoop.bind(this));
        },
        
        update() {
            // è®¡ç®—æ¯å¸§è¡Œé©¶è·ç¦»(ç±³)
            const distancePerFrame = (this.speed * this.kmhConversionFactor) / (60 * 60 * 60); // km/h -> m/frame
            
            // æ›´æ–°è§’åº¦(ç¡®ä¿1900ç±³ç«™è·å‡†ç¡®)
            this.trainAngle += (distancePerFrame / this.trackLength) * 2 * Math.PI;
            
            if (this.trainAngle >= 2 * Math.PI) {
                this.trainAngle -= 2 * Math.PI;
                this.laps++;
                document.getElementById('lapsValue').textContent = this.laps;
            }
            
            this.checkStations();
            this.updateUI();
        },
        
        updateUI() {
            // æ˜¾ç¤ºå½“å‰é€Ÿåº¦(km/h)
            const speedKmh = Math.floor(this.speed * this.kmhConversionFactor);
            document.querySelector('.speed-value').textContent = `${speedKmh} km/h`;
            
            // è®¡ç®—å¹¶æ˜¾ç¤ºåˆ°ä¸‹ä¸€ç«™è·ç¦»(ç¡®ä¿1900ç±³å‡†ç¡®)
            const nextStationIndex = (this.currentStationIndex + 1) % this.stations.length;
            const nextStation = this.stations[nextStationIndex];
            let angleDiff = nextStation.angle - this.trainAngle;
            if (angleDiff < 0) angleDiff += 2 * Math.PI;
            
            const distance = Math.floor((angleDiff / (2 * Math.PI)) * this.trackLength);
            document.querySelector('.distance-value').textContent = `${distance} m`;
            
            // æ›´æ–°é€Ÿåº¦æ¡£ä½æ˜¾ç¤º
            const notches = document.querySelectorAll('.speed-notch');
            notches.forEach((notch, index) => {
                notch.classList.toggle('active', index <= this.speedLevel);
            });
        },
        
        // å°†km/hè½¬æ¢ä¸ºæ¸¸æˆå†…éƒ¨é€Ÿåº¦å•ä½
        kmhToSpeedUnit(kmh) {
            return kmh / this.kmhConversionFactor;
        },
        
        checkStations() {
            const nextStationIndex = (this.currentStationIndex + 1) % this.stations.length;
            const nextStation = this.stations[nextStationIndex];
            
            // è®¡ç®—åˆ°ä¸‹ä¸€ç«™çš„è·ç¦»(ç¡®ä¿1900ç±³å‡†ç¡®)
            let angleDiff = nextStation.angle - this.trainAngle;
            if (angleDiff < 0) angleDiff += 2 * Math.PI;
            const distance = (angleDiff / (2 * Math.PI)) * this.trackLength;
            
            if (distance < 150 && !this.isInStation) {
                this.approachingStation = nextStationIndex;
                document.querySelector('.next-station-name').textContent = nextStation.name;
                
                // å‡é€Ÿæç¤º
                const requiredDeceleration = Math.pow(this.speed * this.kmhConversionFactor / 3.6, 2) / (2 * distance);
                if (requiredDeceleration > (this.brakingDeceleration * this.kmhConversionFactor / 3.6)) {
                    this.showMessage("å‡é€Ÿä¸è¶³! è¯·é™ä½é€Ÿåº¦!");
                }
            }
            
            // è¿›ç«™æ£€æµ‹(20ç±³èŒƒå›´å†…)
            if (distance < 20) {
                this.handleStationArrival(nextStation, distance);
            }
        },
        
        handleStationArrival(station, distance) {
            this.isInStation = true;
            this.totalStops++;
            
            if (this.speed * this.kmhConversionFactor < 3.6) { // ä½äº3.6km/hè§†ä¸ºæˆåŠŸåœç«™
                const stopAccuracy = Math.max(0, 100 - Math.floor(Math.abs(distance - 10)));
                this.successfulStops++;
                this.score += 100 + stopAccuracy;
                
                this.showMessage(`${station.name} åœç«™æˆåŠŸ! ç²¾åº¦: ${stopAccuracy}%`);
                
                // æ£€æŸ¥æ˜¯å¦é€šå…³
                const accuracy = this.totalStops > 0 ? 
                    Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
                if (accuracy >= 70 && this.totalStops >= 2 && !this.hasShownCongrats) {
                    this.showCongratsMessage(false);
                }
            } else {
                this.showMessage(`é€šè¿‡: ${station.name}`);
            }
            
            this.updateScore();
            this.currentStationIndex = (this.currentStationIndex + 1) % this.stations.length;
            this.updateStationDisplay();
            
            setTimeout(() => {
                this.isInStation = false;
                this.approachingStation = null;
            }, this.speed * this.kmhConversionFactor < 3.6 ? 3000 : 1000);
        },
        
        updateScore() {
            document.getElementById('scoreValue').textContent = this.score;
            const accuracy = this.totalStops > 0 ? 
                Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
            document.getElementById('accuracyValue').textContent = `${accuracy}%`;
        },
        
        showMessage(msg, duration = 2000) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = msg;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, duration);
        },
        
        startAccelerate() {
            if (!this.isInStation && !this.accelerating) {
                this.accelerating = true;
                this.accelerationInterval = setInterval(() => {
                    // è®¡ç®—ç›®æ ‡é€Ÿåº¦(ä¸‹ä¸€æ¡£ä½)
                    const targetSpeedKmh = this.speedLevel < this.maxSpeedLevel ? 
                        this.speedLevelsKmh[this.speedLevel + 1] : this.speedLevelsKmh[this.maxSpeedLevel];
                    const targetSpeed = this.kmhToSpeedUnit(targetSpeedKmh);
                    
                    // åŠ é€Ÿ
                    this.speed = Math.min(this.speed + this.acceleration, targetSpeed);
                    
                    // æ£€æŸ¥æ˜¯å¦éœ€è¦å‡æ¡£(è¾¾åˆ°å½“å‰æ¡£ä½90%é€Ÿåº¦)
                    if (this.speedLevel < this.maxSpeedLevel && 
                        this.speed >= this.kmhToSpeedUnit(this.speedLevelsKmh[this.speedLevel + 1] * 0.9)) {
                        this.speedLevel++;
                    }
                }, 16);
            }
        },
        
        stopAccelerate() {
            if (this.accelerating) {
                clearInterval(this.accelerationInterval);
                this.accelerating = false;
            }
        },
        
        startBrake() {
            if (!this.isInStation && !this.braking) {
                this.braking = true;
                this.brakeInterval = setInterval(() => {
                    // è®¡ç®—ç›®æ ‡é€Ÿåº¦(ä¸Šä¸€æ¡£ä½æˆ–0)
                    const targetSpeedKmh = this.speedLevel > 0 ? 
                        this.speedLevelsKmh[this.speedLevel - 1] : 0;
                    const targetSpeed = this.kmhToSpeedUnit(targetSpeedKmh);
                    
                    // å‡é€Ÿ
                    this.speed = Math.max(this.speed - this.deceleration, targetSpeed);
                    
                    // æ£€æŸ¥æ˜¯å¦éœ€è¦é™æ¡£(ä½äºå½“å‰æ¡£ä½80%é€Ÿåº¦)
                    if (this.speedLevel > 0 && 
                        this.speed <= this.kmhToSpeedUnit(this.speedLevelsKmh[this.speedLevel] * 0.8)) {
                        this.speedLevel--;
                    }
                }, 16);
            }
        },
        
        stopBrake() {
            if (this.braking) {
                clearInterval(this.brakeInterval);
                this.braking = false;
            }
        },
        
        stopTrain() {
            if (this.approachingStation !== null && !this.isInStation) {
                this.braking = true;
                clearInterval(this.brakeInterval);
                this.brakeInterval = setInterval(() => {
                    this.speed = Math.max(this.speed - this.brakingDeceleration, 0);
                    if (this.speed <= this.kmhToSpeedUnit(1)) { // ä½äº1km/hå½’é›¶æ¡£
                        this.speedLevel = 0;
                    }
                    if (this.speed === 0) {
                        this.stopBrake();
                    }
                }, 16);
            }
        }
    };

    // å¯åŠ¨æ¸¸æˆ
    window.onload = function() {
        game.init();
    };

    // ç¡®ä¿æ¸¸æˆå¾ªç¯åœ¨é¡µé¢å¸è½½æ—¶åœæ­¢
    window.addEventListener('beforeunload', function() {
        game.stopGameLoop();
    });
</script>
