        init() {
            const accelerateBtn = document.getElementById('accelerate');

            // è§¦æ‘¸äº‹ä»¶ï¼ˆä½¿ç”¨ä¸€æ¬¡æ€§è§¦å‘ï¼‰
            accelerateBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!this.isChangingGear) this.increaseSpeedLevel();
            }, { passive: false });
            
            brakeBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();

            }, { passive: false });
            
            stopBtn.addEventListener('touchstart', (e) => {

                this.stopTrain();
            }, { passive: false });
            
            // é¼ æ ‡äº‹ä»¶ï¼ˆä½¿ç”¨clickä»£æ›¿mousedownï¼‰
            accelerateBtn.addEventListener('click', () => {
                if (!this.isChangingGear) this.increaseSpeedLevel();

            brakeBtn.addEventListener('click', () => {
                if (!this.isChangingGear) this.decreaseSpeedLevel();

            stopBtn.addEventListener('click', this.stopTrain.bind(this));
            
            // é”®ç›˜æ§åˆ¶ï¼ˆæ·»åŠ é˜²æŠ–ï¼‰
            let lastKeyTime = 0;
            window.addEventListener('keydown', (e) => {
                const now = Date.now();
                if (now - lastKeyTime < 200) return; // 200mså†…ä¸é‡å¤å“åº”
                lastKeyTime = now;
                
                if (e.key === 'ArrowUp' && !this.isChangingGear) this.increaseSpeedLevel();

            // ç‚¹å‡»è®¡åˆ†æ¿ç›´æ¥è§¦å‘é€šå…³å¼¹çª—(åŒ…å«å›¾ç‰‡)
            document.getElementById('scoreDisplay').addEventListener('click', () => {

            // å…³é—­å¼¹çª—æŒ‰é’®
            document.getElementById('close-modal').addEventListener('click', () => {

            // åˆå§‹åŒ–æ˜¾ç¤º

        // å¢åŠ é€Ÿåº¦æ¡£ä½ï¼ˆæ·»åŠ é˜²æŠ–é€»è¾‘ï¼‰
        increaseSpeedLevel() {
            if (this.isChangingGear) return;
            
            this.isChangingGear = true;
            
            if (this.speedLevel < this.speedLevels.length - 1) {
                this.speedLevel++;
                this.updateSpeedNotches();

            setTimeout(() => {

        },
    
        // å‡å°‘é€Ÿåº¦æ¡£ä½ï¼ˆæ·»åŠ é˜²æŠ–é€»è¾‘ï¼‰
        decreaseSpeedLevel() {
            if (this.isChangingGear) return;
            
            this.isChangingGear = true;
            
            if (this.speedLevel > 0) {
                this.speedLevel--;
                this.updateSpeedNotches();
                this.adjustSpeedToLevel();
            }
            
            setTimeout(() => {
                this.isChangingGear = false;
            }, 200); // 200mså†…ä¸å…è®¸å†æ¬¡æ¢æŒ¡
        },
    
        // æ›´æ–°é€Ÿåº¦æ¡£ä½æ˜¾ç¤º
        updateSpeedNotches() {
            const notches = document.querySelectorAll('.speed-notch');
            notches.forEach((notch, index) => {
                // 0æ¡£æ—¶æ‰€æœ‰æŒ‡ç¤ºç¯éƒ½ä¸äº®
                notch.classList.toggle('active', index <= this.speedLevel && this.speedLevel > 0);
            });
        },
    
        // è°ƒæ•´å®é™…é€Ÿåº¦åˆ°ç›®æ ‡æ¡£ä½
        adjustSpeedToLevel() {
            const targetSpeed = this.speedLevels[this.speedLevel];
            
            if (this.speed < targetSpeed) {
                // åŠ é€Ÿåˆ°ç›®æ ‡æ¡£ä½

            // æ˜¾ç¤ºå¼¹çª—
            document.getElementById('success-modal').style.display = 'flex';
            this.hasShownCongrats = true;
        },

        updateUI() {
            // ä½¿ç”¨Math.roundç¡®ä¿é€Ÿåº¦æ˜¾ç¤ºä¸ºæ•´æ•°
            const speedKmh = Math.round(this.speed * this.kmhConversionFactor);
            document.querySelector('.speed-value').textContent = `${speedKmh} km/h`;
            
            if (this.approachingStation !== null) {
                const nextStation = this.stations[this.approachingStation];
                let angleDiff = nextStation.angle - this.trainAngle;
                if (angleDiff < 0) angleDiff += Math.PI * 2;
                
                const distance = Math.floor(angleDiff * this.trackLength / (2 * Math.PI));
                document.querySelector('.distance-value').textContent = `${distance} m`;
            } else {
                const nextStationIndex = (this.currentStationIndex + 1) % this.stations.length;
                const nextStation = this.stations[nextStationIndex];
                let angleDiff = nextStation.angle - this.trainAngle;
                if (angleDiff < 0) angleDiff += Math.PI * 2;
                const distance = Math.floor(angleDiff * this.trackLength / (2 * Math.PI));
                document.querySelector('.distance-value').textContent = `${distance} m`;
            }
        }
    };

    // å¯åŠ¨æ¸¸æˆ
    window.onload = () => game.init();

    // ç¡®ä¿æ¸¸æˆå¾ªç¯åœ¨é¡µé¢å¸è½½æ—¶åœæ­¢
    window.addEventListener('beforeunload', () => {
        game.stopGameLoop();
    });
</script>
