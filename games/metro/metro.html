   <script>
      // æ¸¸æˆä¸»å¯¹è±¡ - ç²¾ç¡®é€Ÿåº¦æ§åˆ¶ä¿®æ­£ç‰ˆ
const game = {
    // æ¸¸æˆçŠ¶æ€
    speed: 0,                // å½“å‰å®é™…é€Ÿåº¦ (km/h)
    speedLevel: 0,           // å½“å‰æ¡£ä½ (0-5)
    speedLevels: [0, 15, 30, 45, 60, 75], // å„æ¡£ä½å¯¹åº”çš„ç›®æ ‡é€Ÿåº¦ (km/h)
    acceleration: 15,        // æ¢æŒ¡æ—¶çš„é€Ÿåº¦å˜åŒ–é‡ (km/h)
    
    // è½¨é“å’Œè½¦ç«™
    distance: 1900,          // å½“å‰è·ç¦»ä¸‹ä¸€ç«™çš„è·ç¦» (ç±³)
    stationDistance: 1900,   // ç«™é—´è·ç¦» (ç±³)
    currentStationIndex: 0,
    stations: [
        { name: "Pigsty", code: ["PSY", "SY00"] },
        { name: "æ–°æ¡¥", code: ["SMB", "SY01"] }
    ],
    
    // æ¸¸æˆæ•°æ®
    score: 0,
    laps: 0,
    totalStops: 0,
    successfulStops: 0,
    isInStation: false,
    approachingStation: false,
    gameLoopId: null,
    hasShownCongrats: false,
    lastFrameTime: null,
    isAccelerating: false,
    isBraking: false,

    // åˆå§‹åŒ–æ¸¸æˆ
    init() {
        // é‡ç½®æ‰€æœ‰çŠ¶æ€
        this.resetGame();
        
        // è®¾ç½®æ§åˆ¶æŒ‰é’®
        this.setupControls();
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        this.updateStationDisplay();
        this.updateSpeedNotches();
        this.updateUI();
        
        // å¼€å§‹æ¸¸æˆå¾ªç¯
        this.startGameLoop();
    },
    
    // é‡ç½®æ¸¸æˆçŠ¶æ€
    resetGame() {
        this.speed = 0;
        this.speedLevel = 0;
        this.distance = 1900;
        this.score = 0;
        this.laps = 0;
        this.totalStops = 0;
        this.successfulStops = 0;
        this.isInStation = false;
        this.approachingStation = false;
        this.hasShownCongrats = false;
        this.lastFrameTime = performance.now();
        this.isAccelerating = false;
        this.isBraking = false;
    },
    
    // è®¾ç½®æ§åˆ¶
    setupControls() {
        const accelerateBtn = document.getElementById('accelerate');
        const brakeBtn = document.getElementById('brake');
        const stopBtn = document.getElementById('stop');
        
        // åŠ é€ŸæŒ‰é’®
        accelerateBtn.addEventListener('mousedown', () => this.startAccelerate());
        accelerateBtn.addEventListener('mouseup', () => this.stopAccelerate());
        accelerateBtn.addEventListener('mouseleave', () => this.stopAccelerate());
        accelerateBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.startAccelerate();
        }, { passive: false });
        accelerateBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            this.stopAccelerate();
        }, { passive: false });
        
        // å‡é€ŸæŒ‰é’®
        brakeBtn.addEventListener('mousedown', () => this.startBrake());
        brakeBtn.addEventListener('mouseup', () => this.stopBrake());
        brakeBtn.addEventListener('mouseleave', () => this.stopBrake());
        brakeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.startBrake();
        }, { passive: false });
        brakeBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            this.stopBrake();
        }, { passive: false });
        
        // åœè½¦æŒ‰é’®
        stopBtn.addEventListener('click', () => this.emergencyStop());
        
        // é”®ç›˜æ§åˆ¶
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') this.startAccelerate();
            if (e.key === 'ArrowDown') this.startBrake();
            if (e.key === ' ') this.emergencyStop();
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') this.stopAccelerate();
            if (e.key === 'ArrowDown') this.stopBrake();
        });
        
        // è®¡åˆ†æ¿ç‚¹å‡»äº‹ä»¶
        document.getElementById('scoreDisplay').addEventListener('click', () => {
            this.showCongratsMessage(true);
        });
        
        // å…³é—­å¼¹çª—æŒ‰é’®
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('success-modal').style.display = 'none';
        });
    },
    
    // å¼€å§‹åŠ é€Ÿ
    startAccelerate() {
        this.isAccelerating = true;
        this.isBraking = false;
    },
    
    // åœæ­¢åŠ é€Ÿ
    stopAccelerate() {
        this.isAccelerating = false;
    },
    
    // å¼€å§‹å‡é€Ÿ
    startBrake() {
        this.isBraking = true;
        this.isAccelerating = false;
    },
    
    // åœæ­¢å‡é€Ÿ
    stopBrake() {
        this.isBraking = false;
    },
    
    // å¼€å§‹æ¸¸æˆå¾ªç¯
    startGameLoop() {
        if (this.gameLoopId) {
            cancelAnimationFrame(this.gameLoopId);
        }
        this.lastFrameTime = performance.now();
        this.gameLoop();
    },
    
    // ä¸»æ¸¸æˆå¾ªç¯
    gameLoop() {
        const currentTime = performance.now();
        const deltaTime = Math.min(currentTime - this.lastFrameTime, 100); // é™åˆ¶æœ€å¤§deltaTime
        this.lastFrameTime = currentTime;
        
        // æ›´æ–°é€Ÿåº¦
        this.updateSpeed(deltaTime);
        
        // æ›´æ–°ä½ç½®
        this.updatePosition(deltaTime);
        
        // æ£€æŸ¥è½¦ç«™
        this.checkStation();
        
        // æ›´æ–°UI
        this.updateUI();
        
        // ç»§ç»­å¾ªç¯
        this.gameLoopId = requestAnimationFrame(() => this.gameLoop());
    },
    
    // æ›´æ–°é€Ÿåº¦ (åŸºäºæ—¶é—´å·®)
    updateSpeed(deltaTime) {
        // å¤„ç†åŠ é€Ÿ
        if (this.isAccelerating && this.speedLevel < 5) {
            const targetSpeed = this.speedLevels[this.speedLevel + 1];
            this.speed = this.lerp(this.speed, targetSpeed, deltaTime * 0.002); // å¹³æ»‘è¿‡æ¸¡
            if (Math.abs(this.speed - targetSpeed) < 1) {
                this.speedLevel++;
                this.updateSpeedNotches();
            }
        }
        // å¤„ç†å‡é€Ÿ
        else if (this.isBraking && this.speedLevel > 0) {
            const targetSpeed = this.speedLevels[this.speedLevel - 1];
            this.speed = this.lerp(this.speed, targetSpeed, deltaTime * 0.003); // å‡é€Ÿæ›´å¿«
            if (Math.abs(this.speed - targetSpeed) < 1) {
                this.speedLevel--;
                this.updateSpeedNotches();
            }
        }
        // ä¿æŒå½“å‰é€Ÿåº¦
        else {
            const targetSpeed = this.speedLevels[this.speedLevel];
            this.speed = this.lerp(this.speed, targetSpeed, deltaTime * 0.001);
        }
    },
    
    // çº¿æ€§æ’å€¼å‡½æ•°
    lerp(start, end, t) {
        return start * (1 - t) + end * t;
    },
    
    // æ›´æ–°ä½ç½® (åŸºäºæ—¶é—´å·®)
    updatePosition(deltaTime) {
        if (this.speed > 0) {
            // è®¡ç®—ç§»åŠ¨è·ç¦» (km/h â†’ m/ms â†’ m)
            const metersPerMillisecond = (this.speed / 3.6) / 1000;
            const distanceMoved = metersPerMillisecond * deltaTime;
            
            // æ›´æ–°è·ç¦»
            this.distance = Math.max(0, this.distance - distanceMoved);
            
            // æ£€æŸ¥æ˜¯å¦é€šè¿‡è½¦ç«™
            if (this.distance <= 0) {
                this.handlePassStation();
            }
        }
    },
    
    // é€šè¿‡è½¦ç«™å¤„ç†
    handlePassStation() {
        this.distance += this.stationDistance;
        this.laps++;
        this.currentStationIndex = (this.currentStationIndex + 1) % this.stations.length;
        this.updateStationDisplay();
    },
    
    // æ£€æŸ¥è½¦ç«™çŠ¶æ€
    checkStation() {
        // æ¥è¿‘è½¦ç«™ (150ç±³å†…)
        if (this.distance < 150 && !this.approachingStation && !this.isInStation) {
            this.approachingStation = true;
            this.showMessage("æ¥è¿‘è½¦ç«™ï¼Œè¯·å‡é€Ÿ!");
        }
        
        // è¿›ç«™ (20ç±³å†…)
        if (this.distance < 20 && !this.isInStation) {
            this.handleStationArrival();
        }
    },
    
    // å¤„ç†åˆ°ç«™
    handleStationArrival() {
        this.isInStation = true;
        this.totalStops++;
        
        // æ£€æŸ¥åœç«™ç²¾åº¦
        if (this.speed < 5) { // 5km/hä»¥ä¸‹è§†ä¸ºæˆåŠŸåœé 
            const stopAccuracy = Math.max(0, 100 - Math.floor(Math.abs(this.distance - 10)));
            this.successfulStops++;
            this.score += 100 + stopAccuracy;
            
            this.showMessage(`${this.getNextStation().name} åœç«™æˆåŠŸ! ç²¾åº¦: ${stopAccuracy}%`);
            
            // æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºé€šå…³æ¶ˆæ¯
            if (this.shouldShowCongrats()) {
                this.showCongratsMessage(false);
            }
        } else {
            this.showMessage(`é€šè¿‡: ${this.getNextStation().name}`);
        }
        
        // æ›´æ–°åˆ†æ•°å¹¶è®¾ç½®ç¦»å¼€è½¦ç«™è®¡æ—¶å™¨
        this.updateScore();
        setTimeout(() => {
            this.isInStation = false;
            this.approachingStation = false;
        }, 3000);
    },
    
    // ç´§æ€¥åœè½¦
    emergencyStop() {
        if (this.approachingStation || this.isInStation) {
            this.isBraking = true;
            this.speedLevel = 0;
            this.updateSpeedNotches();
        }
    },
    
    // æ›´æ–°é€Ÿåº¦æ¡£ä½æ˜¾ç¤º
    updateSpeedNotches() {
        const notches = document.querySelectorAll('.speed-notch');
        notches.forEach((notch, index) => {
            notch.classList.toggle('active', index <= this.speedLevel);
        });
    },
    
    // æ›´æ–°è½¦ç«™æ˜¾ç¤º
    updateStationDisplay() {
        const current = this.stations[this.currentStationIndex];
        const next = this.getNextStation();
        
        document.querySelector('.station-name').textContent = current.name;
        document.querySelector('.station-code-line1').textContent = current.code[0];
        document.querySelector('.station-code-line2').textContent = current.code[1];
        document.querySelector('.next-station-name').textContent = next.name;
    },
    
    // è·å–ä¸‹ä¸€ç«™ä¿¡æ¯
    getNextStation() {
        const nextIndex = (this.currentStationIndex + 1) % this.stations.length;
        return this.stations[nextIndex];
    },
    
    // æ›´æ–°UI
    updateUI() {
        // é€Ÿåº¦æ˜¾ç¤º
        document.querySelector('.speed-value').textContent = `${Math.round(this.speed)} km/h`;
        
        // è·ç¦»æ˜¾ç¤º
        document.querySelector('.distance-value').textContent = `${Math.floor(this.distance)} m`;
        
        // åˆ†æ•°æ˜¾ç¤º
        document.getElementById('scoreValue').textContent = this.score;
        const accuracy = this.totalStops > 0 ? 
            Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
        document.getElementById('accuracyValue').textContent = `${accuracy}%`;
        document.getElementById('lapsValue').textContent = this.laps;
    },
    
    // æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºé€šå…³æ¶ˆæ¯
    shouldShowCongrats() {
        const accuracy = this.totalStops > 0 ? 
            Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
        return accuracy >= 70 && this.totalStops >= 2 && !this.hasShownCongrats;
    },
    
    // æ˜¾ç¤ºæ¶ˆæ¯
    showMessage(msg, duration = 2000) {
        const el = document.getElementById('message');
        el.textContent = msg;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', duration);
    },
    
    // æ˜¾ç¤ºé€šå…³æ¶ˆæ¯
    showCongratsMessage(isManual) {
        const accuracy = this.totalStops > 0 ? 
            Math.floor((this.successfulStops / this.totalStops) * 100) : 0;
        
        const message = isManual 
            ? `æ‰‹åŠ¨è§¦å‘: é€šå…³ç¥è´º!\n\nå½“å‰åœç«™å‡†ç¡®ç‡: ${accuracy}%\nåœé æ¬¡æ•°: ${this.totalStops}`
            : `ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™!\né«˜ç²¾åº¦ãªåœè»Šã‚’é”æˆã—ã¾ã—ãŸ!\n\nåœç«™å‡†ç¡®ç‡: ${accuracy}%\nåœé æ¬¡æ•°: ${this.totalStops}`;
        
        document.getElementById('congrats-message').textContent = message;
        document.getElementById('success-image').style.display = 'block';
        document.getElementById('success-modal').style.display = 'flex';
        this.hasShownCongrats = true;
    }
};
