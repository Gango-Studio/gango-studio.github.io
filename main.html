<script>
// å¯¼èˆªæ åŠŸèƒ½
document.addEventListener('DOMContentLoaded', function() {
    const navCollapseBtn = document.getElementById('navCollapseBtn');
    const navMenu = document.getElementById('navMenu');
    const currentPageTitle = document.getElementById('currentPageTitle');
    
    // è®¾ç½®å½“å‰é¡µé¢æ ‡é¢˜
    function setCurrentPageTitle() {
        const activeItem = document.querySelector('.nav-item.active');
        if (activeItem) {
            const select = activeItem.querySelector('select');
            const link = activeItem.querySelector('a');
            
            if (select) {
                currentPageTitle.textContent = select.options[select.selectedIndex].text;
            } else if (link) {
                currentPageTitle.textContent = link.textContent;
            }
        }
    }
    
    // æŠ˜å /å±•å¼€å¯¼èˆª
    if (navCollapseBtn && navMenu) {
        navCollapseBtn.addEventListener('click', function() {
            navMenu.classList.toggle('expanded');
            this.classList.toggle('expanded');
        });
    }
    
    // è®¾ç½®åˆå§‹é€‰ä¸­çŠ¶æ€
    const currentUrl = window.location.href;
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        const link = item.querySelector('a');
        const select = item.querySelector('select');
        
        if (select && (currentUrl.includes(select.value) || 
            (select.value === 'https://gango-studio.github.io/main.html' && 
             currentUrl.includes('https://gango-studio.github.io/main.html#'))) {
            item.classList.add('active');
            if (select.value === 'https://gango-studio.github.io/main.html') {
                // è®¾ç½®ä¸‹æ‹‰èœå•é€‰ä¸­é¡¹
                const hash = window.location.hash;
                if (hash === '#guitar') {
                    select.selectedIndex = 1;
                } else if (hash === '#samuel') {
                    select.selectedIndex = 2;
                } else if (hash === '#trip') {
                    select.selectedIndex = 3;
                }
            }
        } else if (link && currentUrl.includes(link.href)) {
            item.classList.add('active');
        }
    });
    
    // æ›´æ–°å½“å‰é¡µé¢æ ‡é¢˜
    setCurrentPageTitle();
    
    // ä¸‹æ‹‰èœå•å˜åŒ–æ—¶æ›´æ–°çŠ¶æ€
    const dropdown = document.querySelector('.dropdown-select');
    if (dropdown) {
        dropdown.addEventListener('change', function() {
            navItems.forEach(item => item.classList.remove('active'));
            this.closest('.nav-item').classList.add('active');
            setCurrentPageTitle();
        });
    }
    
    // å“åº”å¼è°ƒæ•´
    function checkResponsive() {
        const isSmallPortrait = window.innerWidth <= 375 && window.matchMedia("(orientation: portrait)").matches;
        
        if (isSmallPortrait) {
            // å°å±å¹•ç«–å±æŠ˜å çŠ¶æ€
            navMenu.style.display = 'none';
            navCollapseBtn.style.display = 'block';
            currentPageTitle.style.display = 'block';
        } else if (window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches) {
            // å¤§äº4.7"ç«–å±ä¸æŠ˜å 
            navMenu.style.display = 'flex';
            navCollapseBtn.style.display = 'none';
            currentPageTitle.style.display = 'none';
            navMenu.classList.remove('expanded');
            navCollapseBtn.classList.remove('expanded');
        } else {
            // æ¨ªå±æˆ–æ¡Œé¢ç«¯
            navMenu.style.display = 'flex';
            navCollapseBtn.style.display = 'none';
            currentPageTitle.style.display = 'none';
            navMenu.classList.remove('expanded');
            navCollapseBtn.classList.remove('expanded');
        }
    }
    
    window.addEventListener('resize', checkResponsive);
    checkResponsive();
});
</script>
